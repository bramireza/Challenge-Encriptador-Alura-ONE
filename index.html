<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="assets/aluraLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="title-container">
        <div class="logo-container">
          <img src="assets/aluraLogo.png" alt="alura-logo" class="alura-logo" />
        </div>
        <h1>Encriptador de Texto</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="encriptar-section">
          <textarea
            name="text"
            class="text-input"
            id="text-input"
            placeholder="Ingresa el texto aquí"
            onkeypress="validarTexto(event)"
          ></textarea>

          <div class="info-box">
            <p class="info-text">
              <i class="icon ion-android-alert"></i> Solo letras minúsculas y
              sin acentos.
            </p>
          </div>
          <div class="buttons-container">
            <button
              class="button encrypt-button"
              type="button"
              onclick="encrypt()"
            >
              Encriptar
            </button>
            <button
              class="button decrypt-button"
              type="button"
              onclick="decrypt()"
            >
              Desencriptar
            </button>
          </div>
        </div>
        <div class="encripted-section">
          <div class="result-container">
            <textarea
              name="text-result"
              class="text-result"
              id="text-result"
              disabled
            ></textarea>
            <button class="button copy-button" type="button">Copiar</button>
          </div>
          <img src="assets/munieco.png" alt="" class="munieco-img" />
          <div class="encripted-message" id="mensaje-encriptado">
            <h2 class="message-title">Ningún mensaje fue encontrado</h2>
            <p class="message-text">
              Ingresa el texto que deseas encriptar o desencriptar
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-media">
        <p class="social-text">Mis Redes</p>
        <a href="https://github.com/bramireza" target="_blank"
          ><i class="icon ion-social-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/brayian-ramirez-aguayo/"
          target="_blank"
          ><i class="icon ion-social-linkedin"></i
        ></a>
        <a href="mailto:bramirezag@gmail.com" target="_blank"
          ><i class="icon ion-ios-email"></i
        ></a>
      </div>
      <p class="copyright">Hecho por Brayian Ramírez © 2023</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
